<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .form-container {
            background: white;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            height: 100%;
        }

        h5 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<div class="d-flex justify-content-center mt-5">
    <div class="container border p-4 bg-white mx-0" style="max-width: 800px;">
        <div class="row">
            <div class="col-md-7 border-end order-1">
                <h5>Form Đăng Ký Thông Tin</h5>
                <form>
                    <div class="mb-2">
                        <label class="form-label small">Họ và Tên</label>
                        <input type="text" class="form-control form-control-sm" placeholder="Nhập họ và tên">
                    </div>
                    <div class="mb-2">
                        <label class="form-label small">Email</label>
                        <input type="email" class="form-control form-control-sm" placeholder="Nhập email">
                    </div>
                    <div class="mb-2">
                        <label class="form-label small">Số Điện Thoại</label>
                        <input type="text" class="form-control form-control-sm" placeholder="Nhập số điện thoại">
                    </div>
                    <div class="mb-2">
                        <label class="form-label small">Mật Khẩu</label>
                        <input type="password" class="form-control form-control-sm" placeholder="Nhập mật khẩu">
                    </div>
                    <div class="mb-2">
                        <label class="form-label small">Xác Nhận Mật Khẩu</label>
                        <input type="password" class="form-control form-control-sm" placeholder="Xác nhận mật khẩu">
                    </div>
                    <div class="mb-2">
                        <label class="form-label small me-3">Giới Tính:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gioitinh" id="nam" checked>
                            <label class="form-check-label small" for="nam">Nam</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gioitinh" id="nu">
                            <label class="form-check-label small" for="nu">Nữ</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gioitinh" id="khac">
                            <label class="form-check-label small" for="khac">Khác</label>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label class="form-label small">Ngôn Ngữ</label>
                        <select class="form-select form-select-sm">
                            <option>Tiếng Việt</option>
                            <option>Tiếng Anh</option>
                        </select>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="check">
                        <label class="form-check-label small" for="check">Tôi đồng ý với các điều khoản và điều
                            kiện</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm">Đăng Ký</button>
                </form>
            </div>

            <div class="col-md-5 order-2">
                <h5 class="ps-3">Form Đăng Nhập</h5>
                <div class="ps-3">
                    <form>
                        <div class="mb-2">
                            <label class="form-label small">Email</label>
                            <input type="email" class="form-control form-control-sm" placeholder="Nhập email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small">Mật Khẩu</label>
                            <input type="password" class="form-control form-control-sm" placeholder="Nhập mật khẩu">
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm">Đăng Nhập</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
