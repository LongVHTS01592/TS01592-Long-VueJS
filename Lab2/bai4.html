<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2 - Bài 4: Modal & Tab Combined</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f4f4; padding: 50px; }
        .nav-tabs .nav-link { font-size: 14px; font-weight: 600; color: #495057; }
        /* Màu cho tab đang chọn */
        .nav-tabs .nav-link.active { color: #0d6efd !important; }
        .modal-header { background-color: #fff; border-bottom: 1px solid #dee2e6; }
    </style>
</head>
<body>

<div class="container text-center">
    <h3 class="mb-4">Bài tập ứng dụng Modal cho tài khoản</h3>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Tài khoản
    </button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal2">
        Tài khoản2
    </button>
</div>

<div class="modal fade" id="myModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">ĐĂNG NHẬP / ĐĂNG KÝ</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">    
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#register">Đăng ký</a>
        </li>
        
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#login">Đăng nhập</a>
        </li>
                    
                    
                </ul>

                <div class="tab-content mt-3" id="myTabContent">
                    
                    <div class="tab-pane fade show active" id="register" role="tabpanel">
                        <h6 class="mb-3">Form Đăng Ký Thông Tin</h6>
                        <form>
                            <div class="mb-2">
                                <label class="form-label small">Họ và Tên</label>
                                <input type="text" class="form-control form-control-sm" placeholder="Nhập họ và tên">
                            </div>
                            <div class="mb-2">
                                <label class="form-label small">Email</label>
                                <input type="email" class="form-control form-control-sm" placeholder="Nhập email">
                            </div>
                            <div class="mb-2">
                                <label class="form-label small">Số Điện Thoại</label>
                                <input type="text" class="form-control form-control-sm" placeholder="Nhập số điện thoại">
                            </div>
                            <div class="mb-2">
                                <label class="form-label small">Mật Khẩu</label>
                                <input type="password" class="form-control form-control-sm" placeholder="Nhập mật khẩu">
                            </div>
                            <div class="mb-2">
                                <label class="form-label small">Giới Tính:</label>
                                <div class="form-check form-check-inline ms-2">
                                    <input class="form-check-input" type="radio" name="gender" id="male" checked>
                                    <label class="form-check-label small" for="male">Nam</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female">
                                    <label class="form-check-label small" for="female">Nữ</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label small">Ngôn Ngữ</label>
                                <select class="form-select form-select-sm">
                                    <option selected>Tiếng Việt</option>
                                    <option>Tiếng Anh</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-sm">Đăng Ký</button>
                        </form>
                    </div>
<div id="info" class="container tab-pane fade"><br>
            <h5 class="mb-3">Đây là tab thông tin</h5>
            
        </div>
                    <div class="tab-pane" id="login" role="tabpanel">
                        <h6 class="mb-3">Form Đăng nhập</h6>
                        <form>
                            <div class="mb-3">
                                <label class="form-label small">Email</label>
                                <input type="email" class="form-control form-control-sm" placeholder="Nhập email">
                            </div>
                            <div class="mb-3">
                                <label class="form-label small">Mật Khẩu</label>
                                <input type="password" class="form-control form-control-sm" placeholder="Nhập mật khẩu">
                            </div>
                            <button type="submit" class="btn btn-primary btn-sm w-100">Đăng Nhập</button>
                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
<div class="modal fade" id="myModal2" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">ĐĂNG NHẬP / ĐĂNG KÝ</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">    
                <ul class="nav nav-tabs" id="myTab2" role="tablist2">
                    <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#register2">Đăng ký</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#info2">Thông tin</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#login2">Đăng nhập</a>
        </li>
                    
                    
                </ul>

                <div class="tab-content mt-3" id="myTabContent">
                    
                    <div class="tab-pane fade show active" id="register2" role="tabpanel">
                        <h6 class="mb-3">Form Đăng Ký Thông Tin</h6>
                        <form>
                            <div class="mb-2">
                                <label class="form-label small">Họ và Tên</label>
                                <input type="text" class="form-control form-control-sm" placeholder="Nhập họ và tên">
                            </div>
                            <div class="mb-2">
                                <label class="form-label small">Email</label>
                                <input type="email" class="form-control form-control-sm" placeholder="Nhập email">
                            </div>
                            <div class="mb-2">
                                <label class="form-label small">Số Điện Thoại</label>
                                <input type="text" class="form-control form-control-sm" placeholder="Nhập số điện thoại">
                            </div>
                            <div class="mb-2">
                                <label class="form-label small">Mật Khẩu</label>
                                <input type="password" class="form-control form-control-sm" placeholder="Nhập mật khẩu">
                            </div>
                            <div class="mb-2">
                                <label class="form-label small">Giới Tính:</label>
                                <div class="form-check form-check-inline ms-2">
                                    <input class="form-check-input" type="radio" name="gender" id="male" checked>
                                    <label class="form-check-label small" for="male">Nam</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female">
                                    <label class="form-check-label small" for="female">Nữ</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label small">Ngôn Ngữ</label>
                                <select class="form-select form-select-sm">
                                    <option selected>Tiếng Việt</option>
                                    <option>Tiếng Anh</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-sm">Đăng Ký</button>
                        </form>
                    </div>
<div id="info2" class="container tab-pane fade"><br>
            <h5 class="mb-3">Đây là tab thông tin</h5>
            
        </div>
                    <div class="tab-pane" id="login2" role="tabpanel">
                        <h6 class="mb-3">Form Đăng nhập</h6>
                        <form>
                            <div class="mb-3">
                                <label class="form-label small">Email</label>
                                <input type="email" class="form-control form-control-sm" placeholder="Nhập email">
                            </div>
                            <div class="mb-3">
                                <label class="form-label small">Mật Khẩu</label>
                                <input type="password" class="form-control form-control-sm" placeholder="Nhập mật khẩu">
                            </div>
                            <button type="submit" class="btn btn-primary btn-sm w-100">Đăng Nhập</button>
                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
