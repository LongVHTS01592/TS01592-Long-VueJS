<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Thành Phần Dinh Dưỡng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Container bọc ngoài bảng để tạo khung */
        .table-container {
            max-width: 600px;
            border: 1px solid #dee2e6;
            padding: 20px;
            background-color: white;
        }
        h2 {
            color: #d9534f;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="d-flex justify-content-center mt-5">
    
    <div class="table-container">
        <h2>Bảng Thành Phần Dinh Dưỡng</h2>
        
        <table class="table table-bordered align-middle">
            <thead class="table-warning text-center">
                <tr>
                    <th rowspan="2">Thành Phần</th>
                    <th colspan="2">Giá Trị</th>
                </tr>

                <tr>
                    <th>Khối Lượng</th>
                    <th>% DV*</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Calories</td>
                    <td>200 kcal</td>
                    <td>20%</td>
                </tr>
                <tr>
                    <td>Chất Béo</td>
                    <td>9 g</td>
                    <td>14%</td>
                </tr>
                <tr>
                    <td>Chất Béo Bão Hòa</td>
                    <td>4 g</td>
                    <td>20%</td>
                </tr>
                <tr>
                    <td>Chất Đạm</td>
                    <td>8 g</td>
                    <td>16%</td>
                </tr>
                <tr>
                    <td>Chất Xơ</td>
                    <td>5 g</td>
                    <td>20%</td>
                </tr>
                <tr>
                    <td>Đường</td>
                    <td>12 g</td>
                    <td class="text-center"></td>
                </tr>
                <tr>
                    <td rowspan="2">Vitamin</td>
                    <td>Vitamin C</td>
                    <td>25%</td>
                </tr>
                <tr>
                    <td>Vitamin D</td>
                    <td>10%</td>
                </tr>
            </tbody>
        </table>
    </div> </div> </body>
</html>
